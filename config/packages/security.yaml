security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/ 
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login  # Route pour afficher le formulaire de connexion
                check_path: app_login  # Route pour soumettre les identifiants
                default_target_path: vehicle_index  # ðŸ”¥ AprÃ¨s connexion, redirige vers les vÃ©hicules
                always_use_default_target_path: false
            logout:
                path: app_logout  # Route pour la dÃ©connexion
                target: app_login  # ðŸ”¥ AprÃ¨s dÃ©connexion, redirige vers la page de connexion
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 7 jours
                path: /
                always_remember_me: false

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profil, roles: ROLE_USER }
        - { path: ^/logout, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/vehicles, roles: IS_AUTHENTICATED_FULLY }  # ðŸ”¥ SÃ©curise la page des vÃ©hicules
        - { path: ^/reservations, roles: IS_AUTHENTICATED_FULLY }  # ðŸ”¥ SÃ©curise les rÃ©servations
        - { path: ^/user, roles: ROLE_ADMIN }  # ðŸ”¥ Seuls les admins voient les utilisateurs
        - { path: ^/, roles: PUBLIC_ACCESS }  # ðŸ”¥ AccÃ¨s public uniquement Ã  la page de connexion

